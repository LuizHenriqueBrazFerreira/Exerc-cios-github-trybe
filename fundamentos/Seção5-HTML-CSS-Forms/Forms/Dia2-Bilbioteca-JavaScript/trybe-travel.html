<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybe Travel</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="bulma/css/bulma-rtl.min.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1 id="title">Formulário Trybe Travel</h1>

      <form id="main-form">
        <fieldset>
          <label for="fullName" class="form-label">Nome Completo:</label>
          <input
            class="form-control"
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Digite seu nome completo"
            maxlength="40"
            minlength="10"
            required
          />
          <label for="email" cl class="form-label"ass="form-label">Endereço de E-mail:</label>
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
            maxlength="50"
            minlength="10"
            required
          />

          <label class="form-check-label" for="destination1">Cidade</label>
          <input
            class="form-check-input"
            type="radio"
            id="destination1"
            className="radios"
            name="destinations"
            value="Cidade"
            required
          />
          <label class="form-check-label" for="destination2">Campo</label>
          <input
            class="form-check-input"
            type="radio"
            id="destination2"
            className="radios"
            name="destinations"
            value="Campo"
            required
          />
          <label for="destination3">Praia</label>
          <input
            class="form-check-input"
            type="radio"
            id="destination3"
            className="radios"
            name="destinations"
            value="Praia"
            required
          />
          <label for="destination4">Montanhas</label>
          <input
            class="form-check-input"
            type="radio"
            id="destination4"
            className="radios"
            name="destinations"
            value="Montanhas"
            required
          />
          <label class="form-label for="question">
            Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTravel
          </label>
          <br />
          <textarea
            class="form-control"
            name="why"
            id="question"
            cols="60"
            rows="10"
            placeholder="Digite sua resposta vencedora aqui"
            maxlength="500"
          >
          </textarea>
          <label class="form-label" for="date">Qual a melhor data para realizar sua viagem?</label>
          <input class="form-control" type="date" id="date" />
          <br />
          <label class="form-label" for="promo"
            >Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe.
          </label>
          <input class="form-control" type="checkbox" name="promo" id="promo" />
          <br />
          <label class="form-label" for="agreement"
            >Concordo que imagens de minhas férias poderão ser usadas na
            divulgação de concursos futuros.
          </label>
          <input class="form-check-input" type="checkbox" name="agreement" id="agreement" required />
        </fieldset>
        <button class="button is-link  is-small" type="submit" id="submit-btn" disabled>Enviar</button>
        <button class="button is-warning is-small" reset" id="clear-btn">Limpar</button>
      </form>
    </main>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  </body>
</html>
